<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filtro of filtrosValidos">
        <a
          (click)="cambiarFiltro(filtro)"
          [ngClass]="{'selected': filtro === filtroActual }">{{filtro}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="despejarCompletados()" class="clear-completed">Despejar completado</button>
  </footer>
