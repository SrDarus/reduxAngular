<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <li [ngClass]="{ 'completed': todo.completado,
                    'editing': editando}">
    <!-- <li class="completed"> -->
    <div class="view">
      <input
        class="toggle"
        type="checkbox"
        [formControl]="chbTodo"
        [checked]="todo.completado">
      <label
        (dblclick)="editar()">{{todo.texto}}</label>
      <button (click)="eliminarTodo()" class="destroy"></button>
    </div>
    <input
      class="edit"
      value="Create a TodoMVC template"
      [formControl]="txtInput"
      (blur)="terminarEdicion()"
      #txtInputFisico>
  </li>
